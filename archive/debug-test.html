<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - Aur√©lien Rodier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .debug-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        .test-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        .result.success { background-color: #d1ecf1; }
        .result.error { background-color: #f8d7da; }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üêõ Debug Test - Portfolio Aur√©lien Rodier</h1>
    
    <div class="debug-section">
        <h2>1. Test du Serveur</h2>
        <button class="test-btn" onclick="testServer()">Tester le serveur</button>
        <div id="server-result" class="result"></div>
    </div>

    <div class="debug-section">
        <h2>2. Test du CSS</h2>
        <button class="test-btn" onclick="testCSS()">Tester le CSS</button>
        <div id="css-result" class="result"></div>
    </div>

    <div class="debug-section">
        <h2>3. Test du JavaScript</h2>
        <button class="test-btn" onclick="testJS()">Tester le JavaScript</button>
        <div id="js-result" class="result"></div>
    </div>

    <div class="debug-section">
        <h2>4. Test du Th√®me Sombre/Clair</h2>
        <button class="test-btn" onclick="testTheme()">Tester le th√®me</button>
        <div id="theme-result" class="result"></div>
    </div>

    <div class="debug-section">
        <h2>5. Test des √âl√©ments DOM</h2>
        <button class="test-btn" onclick="testDOM()">Tester les √©l√©ments DOM</button>
        <div id="dom-result" class="result"></div>
    </div>

    <div class="debug-section">
        <h2>6. Aper√ßu du Site Principal</h2>
        <iframe src="/" title="Site principal"></iframe>
    </div>

    <div class="debug-section">
        <h2>7. Console JavaScript</h2>
        <div id="console-output" style="background: #f8f9fa; padding: 10px; border-radius: 5px; font-family: monospace; height: 200px; overflow-y: auto;"></div>
    </div>

    <script>
        // Rediriger console.log vers notre div
        const originalLog = console.log;
        const originalError = console.error;
        const consoleOutput = document.getElementById('console-output');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleOutput.innerHTML += '<div style="color: #28a745;">' + args.join(' ') + '</div>';
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            consoleOutput.innerHTML += '<div style="color: #dc3545;">ERROR: ' + args.join(' ') + '</div>';
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };

        function testServer() {
            const result = document.getElementById('server-result');
            fetch('/')
                .then(response => {
                    if (response.ok) {
                        result.innerHTML = '<span style="color: green;">‚úÖ Serveur fonctionne (Status: ' + response.status + ')</span>';
                        result.className = 'result success';
                    } else {
                        result.innerHTML = '<span style="color: red;">‚ùå Serveur erreur (Status: ' + response.status + ')</span>';
                        result.className = 'result error';
                    }
                })
                .catch(error => {
                    result.innerHTML = '<span style="color: red;">‚ùå Erreur serveur: ' + error.message + '</span>';
                    result.className = 'result error';
                });
        }

        function testCSS() {
            const result = document.getElementById('css-result');
            fetch('/css/style.css')
                .then(response => {
                    if (response.ok) {
                        response.text().then(css => {
                            const hasDarkTheme = css.includes('body.dark');
                            const hasVariables = css.includes('--accent-green') || css.includes('--accent-primary');
                            if (hasDarkTheme && hasVariables) {
                                result.innerHTML = '<span style="color: green;">‚úÖ CSS charg√© avec th√®me sombre et variables</span>';
                                result.className = 'result success';
                            } else {
                                result.innerHTML = '<span style="color: orange;">‚ö†Ô∏è CSS charg√© mais th√®me sombre manquant</span>';
                                result.className = 'result warning';
                            }
                        });
                    } else {
                        result.innerHTML = '<span style="color: red;">‚ùå CSS non trouv√©</span>';
                        result.className = 'result error';
                    }
                })
                .catch(error => {
                    result.innerHTML = '<span style="color: red;">‚ùå Erreur CSS: ' + error.message + '</span>';
                    result.className = 'result error';
                });
        }

        function testJS() {
            const result = document.getElementById('js-result');
            fetch('/js/main.js')
                .then(response => {
                    if (response.ok) {
                        response.text().then(js => {
                            const hasThemeToggle = js.includes('theme-toggle');
                            const hasDOMContentLoaded = js.includes('DOMContentLoaded');
                            if (hasThemeToggle && hasDOMContentLoaded) {
                                result.innerHTML = '<span style="color: green;">‚úÖ JavaScript charg√© avec gestion des th√®mes</span>';
                                result.className = 'result success';
                            } else {
                                result.innerHTML = '<span style="color: orange;">‚ö†Ô∏è JavaScript charg√© mais fonctionnalit√©s manquantes</span>';
                                result.className = 'result warning';
                            }
                        });
                    } else {
                        result.innerHTML = '<span style="color: red;">‚ùå JavaScript non trouv√©</span>';
                        result.className = 'result error';
                    }
                })
                .catch(error => {
                    result.innerHTML = '<span style="color: red;">‚ùå Erreur JavaScript: ' + error.message + '</span>';
                    result.className = 'result error';
                });
        }

        function testTheme() {
            const result = document.getElementById('theme-result');
            const iframe = document.querySelector('iframe');
            
            try {
                // Tester si l'iframe peut acc√©der au contenu
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const themeToggle = iframeDoc.getElementById('theme-toggle');
                
                if (themeToggle) {
                    result.innerHTML = '<span style="color: green;">‚úÖ Bouton de th√®me trouv√©</span>';
                    result.className = 'result success';
                    
                    // Tester le clic
                    themeToggle.click();
                    setTimeout(() => {
                        const isDark = iframeDoc.documentElement.classList.contains('dark');
                        result.innerHTML += '<br><span style="color: blue;">Th√®me actuel: ' + (isDark ? 'Sombre' : 'Clair') + '</span>';
                    }, 100);
                } else {
                    result.innerHTML = '<span style="color: red;">‚ùå Bouton de th√®me non trouv√©</span>';
                    result.className = 'result error';
                }
            } catch (error) {
                result.innerHTML = '<span style="color: red;">‚ùå Erreur CORS: ' + error.message + '</span>';
                result.className = 'result error';
            }
        }

        function testDOM() {
            const result = document.getElementById('dom-result');
            const iframe = document.querySelector('iframe');
            
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const elements = [
                    'timeline-list',
                    'job-details',
                    'skill-categories-list',
                    'skill-tags',
                    'theme-toggle'
                ];
                
                let found = 0;
                elements.forEach(id => {
                    if (iframeDoc.getElementById(id)) {
                        found++;
                    }
                });
                
                if (found === elements.length) {
                    result.innerHTML = '<span style="color: green;">‚úÖ Tous les √©l√©ments DOM trouv√©s (' + found + '/' + elements.length + ')</span>';
                    result.className = 'result success';
                } else {
                    result.innerHTML = '<span style="color: orange;">‚ö†Ô∏è √âl√©ments DOM manquants (' + found + '/' + elements.length + ')</span>';
                    result.className = 'result warning';
                }
            } catch (error) {
                result.innerHTML = '<span style="color: red;">‚ùå Erreur CORS: ' + error.message + '</span>';
                result.className = 'result error';
            }
        }

        // Tests automatiques au chargement
        window.addEventListener('load', function() {
            console.log('üîç D√©marrage des tests automatiques...');
            setTimeout(testServer, 500);
            setTimeout(testCSS, 1000);
            setTimeout(testJS, 1500);
        });
    </script>
</body>
</html>
